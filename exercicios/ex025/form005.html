<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F" checked><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favorito</legend>
            <input type="checkbox" name="bas" id="ibas" checked><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label><br>
            <input type="checkbox" name="gin" id="igin"><label for="igin">Ginástica</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
