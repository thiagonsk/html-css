<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>output</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em qual ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1930" value="2000" required oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua iade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="iidade.innerHTML = 0">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value) + " anos."
        }
    </script>
</body>
</html>
