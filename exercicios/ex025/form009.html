<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>output</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1: </label>
            <input type="range" name="n1" id="in1" min="0" max="10" value="5" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value), iout1.innerHTML = Number(in1.value)">
            <output id="iout1">5</output>
        </p>

        <p>
            <label for="in2">Numero 2: </label>
            <input type="range" name="n2" id="in2" min="0" max="10" value="5" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value), iout2.innerHTML = Number(in2.value)">
            <output id="iout2">5</output>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="isoma.innerHTML = 0">
        </p>
    </form>
</body>
</html>
