<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou apenas aumente e diminua o seu navegador.</p>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--EX: <audio src="midia/blindinglights.mp3" controls autoplay ></audio>-->
    <!--outra forma-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/blindinglights.mp3" type="audio/mpeg">
        <source src="midia/blindinglights.ogg" type="audio/ogg">
        <source src="midia/blindinglights.wav" type="audio/wav">
        <p>Audio não compativel. baixe <a href="midia/blindinglights.mp3">aqui.</a></p>
    </audio>
</body>
