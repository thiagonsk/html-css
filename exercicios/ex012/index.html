<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <p><strong>Dica:</strong> Para usar <ins>autoplay</ins> é necessário usar tbm <ins>muted</ins> como parametro.</p>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/DMC 5 V logo.png" width="500" autoplay muted loop>
        <source src="midia/meu-video.mp4" type="video/mp4"></source>
        <source src="midia/meu-video.m4v" type="video/mp4"></source>
        <source src="midia/meu-video.ogv" type="video/ogv"></source>
        <source src="midia/meu-video.webm" type="video/webm"></source>
        <p>Video incompativel baixe <a href="midia/meu-video.mp4" rel="video">aqui.</a></p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/NOZONW-UK0w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
