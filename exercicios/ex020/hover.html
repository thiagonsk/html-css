<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
        }

        div:hover{
            color: blueviolet;
        }

        div > p{
            display: none;
            width: 300px;
        }

        div:hover > p{
            display: block;
            color: cornsilk;
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse no texto abaixo.</p>
    <div>passe o mouse aqui.

    </div>
    <p>Fim do exemplo.</p>
</body>
